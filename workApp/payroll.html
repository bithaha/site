<script type="text/javascript" src="./assets/js/jquery.min.js"></script>

<script type="text/javascript">

$(function(){
	var now = new Date();
	var date = dateFormat(now,'yyyy年MM月dd日');
	var week = ['日','一','二','三','四','五','六'].map(item=>'星期'+item)[now.getDay()]
	$('#date').html(date+week)
})
    
</script>
