    <script type="text/javascript">
        var pos = { lat: 0,lng: 0};
    $(function() {
        function getNow(format){
            if(!format){
                format='yyyy年MM月dd日 ww'
            }
            var now = new Date();
            var date = dateFormat(now, format);
            var week = ['日', '一', '二', '三', '四', '五', '六'].map(item => '星期' + item)[now.getDay()]
            date = date.replace('ww',week)
            return date
        }
        
        $('#date').html(getNow());

        setInterval(function(){
            
            $('#signTime').val(getNow('yyyy年MM月dd日 hh:mm:ss'));
        }, 1000)

        $('#submit').click(function(){
            var signTime = $('#signTime').val();
            var logoutTime = $('#logoutTime').val();
            
        })

    })
    </script>
    <script>
    // Note: This example requires that you consent to location sharing when
    // prompted by your browser. If you see the error "The Geolocation service
    // failed.", it means you probably did not give permission for the browser to
    // locate you.
    var map, infoWindow,geocoder;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 25.0321057200, lng: 121.5348815900 },
            zoom: 6
        });
        geocoder = new google.maps.Geocoder;
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                console.log(position,'position')
                infoWindow.setPosition(pos);
                infoWindow.setContent('Location found.');
                infoWindow.open(map);
                map.setCenter(pos);

                // findPlace(pos); //通过经纬度查询地理位置信息
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }
    function findPlace(latlng){
        geocoder.geocode({'location': latlng}, function(results, status) {
        if (status === 'OK') {
            console.log(results,'results')
          if (results[0]) {
            // map.setZoom(11);
            // var marker = new google.maps.Marker({
            //   position: latlng,
            //   map: map
            // });
            // infowindow.setContent(results[0].formatted_address);
            // infowindow.open(map, marker);
          } else {
            window.alert('No results found');
          }
        } else {
          window.alert('Geocoder failed due to: ' + status);
        }
      });
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyTEyWVY3qJQK2_tZtpiJamG17-Uwr5k0&callback=initMap">
