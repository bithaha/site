<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="video.css" />
</head>
<body>
<div class="wrapper">
    <div id="videoTab">
        <div id="tabHeads">
            <span tabSrc="video" class="focus"><var id="lang_tab_insertV"></var></span>            
        </div>
        <div id="tabBodys">
            <div id="video" class="panel">
               <table><tr><td><label for="videoUrl" class="url"><var id="lang_video_url"></var></label></td><td><input id="videoUrl" type="text"></td></tr></table>
               <div id="preview"></div>
               <div class="tips"><p>温馨小提示：</p>
					<p>目前支持：优酷网，土豆网，酷6网，56网的视频链接</p>					
					<p>另外支持音悦台、新浪视频的flash链接地址(.swf链接)</p>
               </div>         
            </div>
            
        </div>
    </div>
</div>
<script type="text/javascript" src="../internal.js"></script>
<script type="text/javascript" src="video.js"></script>
<script type="text/javascript">
    window.onload = function(){
        video.init();
        $focus($G("videoUrl"));
    };
</script>
</body>
</html>
