<script>

var img_src = 
['../images/login_bg1.jpg','../images/login_bg2.jpg','../images/login_bg3.jpg','../images/login_bg4.jpg'];

var dh = $(document).height();
$('#login_bg').append('<img id="bg_img" />');

function loadPage(){
    var randomNum = parseInt(4*Math.random());
	var wh = $(window).height();
	if(wh > dh){
		$('#bg_img').height(wh + 'px');	
	}else{
		$('#bg_img').height(dh + 'px');	
	}
	$('#bg_img').attr('src',img_src[randomNum]+'');
	
}
window.onload = function(){
	loadPage();
};
window.onresize = function(){
	loadPage();
};
</script>

<script>
function trim(str){ //删除左右两端的空格
　     return str.replace(/(^\s*)|(\s*$)/g, "");
 }
$(function(){
	
	$('#uin_txt').focus(function(){
		$('#uin_tips').css('color','#ccc')
	});
	$('#uin_txt').blur(function(){
		if(trim($(this).val()) == ''){
			$(this).val('');
			$('#uin_tips').css('display','block');
			$('#uin_tips').css('color','#999');
		}
	});
	$('#uin_txt').keydown(function(){
		$('#uin_tips').css('display','none')
	});
	
	$('#pwd_txt').focus(function(){
		$('#pwd_tips').css('color','#ccc')
	});
	$('#pwd_txt').blur(function(){
		if(trim($(this).val()) == ''){
			$(this).val('');
			$('#pwd_tips').css({'display':'block','color':'#999'});
		}
	});
	$('#pwd_txt').keydown(function(){
		$('#pwd_tips').css('display','none')
	});
	
	$('#code_txt').focus(function(){
		$('#code_tips').css('color','#ccc')
	});
	$('#code_txt').blur(function(){
		if(trim($(this).val()) == ''){
			$(this).val('');
			$('#code_tips').css('display','block');
			$('#code_tips').css('color','#999');
		}
	});
	$('#code_txt').keydown(function(){
		$('#code_tips').css('display','none')
	});
	
	/*自动登录按钮*/
	var auto_index = 0;
	$('#auto_login').click(function(){
		if(auto_index == 0){
			$(this).addClass('auto_login_no').next('input').val('0');
			auto_index = 1;
		}else{
			$(this).removeClass('auto_login_no').next('input').val('1');
			auto_index = 0;
		}
	});
	
	/**/
	$('#login_left_img a').hover(function(){
		var img_w = $(this).parent().width();
		var img_h = $(this).parent().height();
		$(this).find('img').animate({'width':img_w+20+'px','left':-10+'px','top':-(((img_w+20)*img_h)/img_w-img_h)/2+'px'},500);
	},function(){
		var img_w1 = $(this).parent().width();
		var img_h1 = $(this).parent().height();
		$(this).find('img').animate({'width':img_w1+'px','left':'0px','top':'0px'},500);
	});
	
	/*表单检验*/
	var check = {
		check_uin: function(){
			var uinTxt = $('#uin_txt').val();
			if(trim(uinTxt) == ''){
				$('#msg').css('display','inline-block').find('span').html('请输入登录用户名');return false;
			}else{
				$('#msg').css('display','none');return true;
			}
		},
		check_pwd: function(){
			var uinTxt = $('#pwd_txt').val();
			if(trim(uinTxt) == ''){
				$('#msg').css('display','inline-block').find('span').html('请输入密码');return false;
			}else{
				$('#msg').css('display','none');return true;
			}
		},
		check_code: function(){
			var uinTxt = $('#code_txt').val();
			if(trim(uinTxt) == ''){
				$('#msg').css('display','inline-block').find('span').html('请输入验证码');return false;
			}else{
				$('#msg').css('display','none');return true;
			}
		}
	}
	/*表单提交*/
	
	$('#login_form').submit(function(){
		return check.check_uin() && check.check_pwd() && check.check_code();
		
	});
	
});
</script>
