<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>支付订单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="js/base.js"></script>
	</head>
	<body>
		
		<div class="mui-content has-cartfoot">
			<div class="empty"></div>
			<div class="mui-input-group">
				<div class="mui-input-row">
					<label>金额(￥)</label>
					<input type="text" class="mui-input-clear" placeholder="请填写充值金额" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
				</div>
			</div>
			<div class="pay-type-wraper">
				<h4 class="title">请选择支付方式</h4>
				<div class="pay-type-list">
					<a class="item">
						<span class="mui-checkbox mui-pull-right">
							<input name="checkbox" value="Item 1" type="checkbox">					
						</span>
						<i class="icon ico-alipay"></i>
						<span class="tit">支付宝</span>
						<span class="txt">推荐安装了支付宝客户端的用户</span>
					</a>
					<a class="item">
						<span class="mui-checkbox mui-pull-right">
							<input name="checkbox" value="Item 1" type="checkbox">					
						</span>
						<i class="icon ico-wechat-white"></i>
						<span class="tit">微信</span>
						<span class="txt">推荐安装了微信客户端的用户</span>
					</a>
					<a class="item">
						<span class="mui-checkbox mui-pull-right">
							<input name="checkbox" value="Item 1" type="checkbox">					
						</span>
						<i class="icon ico-unionpay"></i>
						<span class="tit">银联支付</span>
						<span class="txt">推荐开通了银联快捷支付的用户</span>
					</a>
				</div>
			</div>
		</div>
		
		<div class="fixed-footer">
			<a class="btn-pink" href="#">立即支付</a>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init();
	</script>
</html>
