<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的业绩</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<script src="js/base.js"></script>
	</head>

	<body>
		<div class="mui-content">
			<div class="ucent-header ucent-header-1">
				<div class="txt">
					昨日收入（元）
				</div>
				<div class="score">
					320.00
				</div>
				<div class="txt mt40">
					总收入（元）
				</div>
				<div class="min-score">
					3200.00
				</div>
			</div>
			<div class="ucent-uinfo">
				<div class="img"><img src="img/default-head.png"></div>
				<div class="det">
					<div class="tit">起个什么名字好呢</div>
				</div>
				<div class="empty-40"></div>
				<div class="btn-area">
					<a class="btn btn-border" href="#"><i class="ico-crash-gray"></i>&nbsp;业绩提现</a>&nbsp;&nbsp;
					<a class="btn btn-border" href="#"><i class="ico-post-gray"></i>&nbsp;转入金额</a>
				</div>
			</div>
			<div class="yj-box">
				<h3 class="title">近一周收入变化趋势(元)</h3>
				<img src="img/demo/chart-data.jpg">
			</div>
			<div class="yj-box">
				<div class="row yj-rang">
					<div class="col">
						<h3 class="title"><i class="ico-medal"></i>当月收入排行榜(元)</h3>
						<div class="price">¥<em>9800.00</em></div>
						<h3 class="title">我的本月收入(元)</h3>
						<div class="price">¥<em>800.00</em></div>
					</div>
					<div class="col">
						<h3 class="title"><i class="ico-medal"></i>当月拉新排行榜(元)</h3>
						<div class="price"><em>180</em>人</div>
						<h3 class="title">我的本月拉薪</h3>
						<div class="price"><em>--</em></div>
					</div>
				</div>
			</div>
			<ul class="mui-table-view con-menu">
				<li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                    <i class="ico-mx-gray"></i><span>业绩明细</span>
	                </a>
	            </li>
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                    <i class="ico-cup-gray"></i><span>我的推荐</span>
	                </a>
	            </li>
	            <li class="mui-table-view-cell">
	                <a class="mui-navigate-right">
	                    <i class="ico-menbers-gray"></i><span>查看拉新</span>
	                </a>
	            </li>
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init();
			
		</script>
	</body>

</html>
