<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>支付订单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="js/base.js"></script>
	</head>
	<body>
		
		<div class="mui-content has-cartfoot">
			<div class="cart-list cart-list-one">
				<div class="item">					
					<div class="img">
						<a href="#"><img src="img/cate-img-1.jpg"></a>
					</div>
					<div class="det">
						<h4 class="tit">果精华特效柔嫩保湿乳液抗衰老</h4>
						<div class="desc">
							<span class="taginfo">韩国品牌，海外直销</span>
							<span class="tag tag-1">门店代收</span>
						</div>
						<div class="foot">
							<span class="price-del">￥356.00</span>
							<span class="price">￥288</span>
						</div>
						<div class="num-group">
							<b class="mul">-</b>
							<input type="text" value="1">
							<b class="plus">+</b>
						</div>
					</div>
				</div>
				<div class="item mui-text-right">
					共一件商品&nbsp;&nbsp;&nbsp;&nbsp;合计<span class="price">1200.00</span>元
				</div>
			</div>
			<div class="pay-type-wraper">
				<h4 class="title">请选择支付方式</h4>
				<div class="pay-type-list">
					<a class="item">
						<span class="mui-checkbox mui-pull-right">
							<input name="checkbox" value="Item 1" type="checkbox">					
						</span>
						<i class="icon ico-wechat-white"></i>
						<span class="tit">微信支付</span>
						<span class="txt">推荐安装了微信客户端的用户</span>
					</a>
					<a class="item">
						<span class="mui-checkbox mui-pull-right">
							<input name="checkbox" value="Item 1" type="checkbox">					
						</span>
						<i class="icon ico-wallet"></i>
						<span class="tit">我的钱包</span>
						<span class="txt">推荐注册充值我的钱包的用户</span>
					</a>
				</div>
			</div>
		</div>
		
		<div class="fixed-footer">
			<a class="btn-pink" href="#">立即支付</a>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init();
	</script>
</html>
