<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="js/base.js"></script>
	</head>
	<body>
		
		<div class="mui-content recomend-content">
			<form class="mui-input-group recomend-form">
				<div class="mui-input-row">
					<label>名称</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="">
				</div>
				<div class="mui-input-row">
					<label>价格</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="">
				</div>
				<div class="mui-input-row">
					<label>名称</label>
					<input 类别="text" class="mui-input-clear mui-input" placeholder="">
				</div>
				<div class="mui-input-row">
					<label>净含量</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="">
				</div>
				<div class="mui-input-row">
					<label>功效</label>
					<input type="text" class="mui-input-clear mui-input" placeholder="">
				</div>
				<div class="mui-input-row">
					<textarea placeholder="请输入商品介绍"></textarea>
				</div>
				<div class="mui-table-view-divider"></div>
				<div class="mui-input-row pic-row">

				</div>
				<div class="mui-input-row gray-txt">
					请上传该商品清晰图片
				</div>
				<div class="mui-table-view-divider"></div>

					<h4 class="title">商品介绍图 <span class="num">1份起</span></h4>
				</div>
				<div class="mui-input-row gray-txt">
					请上传该商品详细介绍图片，因图片质量与数量会影响用户购买，请上传宽度不得低于800像素且丰富的图片
				</div>
			</form>
			<a class="btn-pink" href="#">提交</a>
			<div class="mui-text-center foot-txt">
				点击申请，即表示您同意<a href="#">《美立约用户推荐协议》</a>
