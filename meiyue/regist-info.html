<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>注册-填写个人信息</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/app.css" rel="stylesheet" />
		<style>
			
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<div class="regist-progress">
				<div class="item active">
					<em>1</em>
					<span>注册</span>
				</div>
				<div class="item active">
					<em>2</em>
					<span>填写个人信息</span>
				</div>
				<div class="item">
					<em>1</em>
					<span>完成</span>
				</div>
			</div>
			<div class="mui-content-padded">
				<p>亲，真实的信息是get神技的必备条件哦，美立约承诺亲的信息绝不作为商业之用</p>
			</div>
			<form class="mui-input-group login-form">
				<div class="mui-input-row">
					<label>姓名</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="">
				</div>
				<div class="mui-input-row">
					<label>姓别</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="">
				</div>
				<div class="mui-table-view-divider"></div>
				<div class="mui-input-row">
					<label>家庭住址</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="">
				</div>
				<div class="mui-input-row">
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="请输入详细地址">
				</div>
			</form>
			<div class="mui-content-padded">
				<p>美立约表示，正确详细的地址会优先送达商品或上门服务</p>
			</div>
			<div class="mui-content-padded">
				<button id='reg' class="mui-btn mui-btn-block btn-login">完成</button>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var settings = app.getSettings();
					var regButton = doc.getElementById('reg');
					var accountBox = doc.getElementById('account');
					var passwordBox = doc.getElementById('password');
					var passwordConfirmBox = doc.getElementById('password_confirm');
					var emailBox = doc.getElementById('email');
					regButton.addEventListener('tap', function(event) {
						var regInfo = {
							account: accountBox.value,
							password: passwordBox.value,
							email: emailBox.value
						};
						var passwordConfirm = passwordConfirmBox.value;
						if (passwordConfirm != regInfo.password) {
							plus.nativeUI.toast('密码两次输入不一致');
							return;
						}
						app.reg(regInfo, function(err) {
							if (err) {
								plus.nativeUI.toast(err);
								return;
							}
							plus.nativeUI.toast('注册成功');
							$.openWindow({
								url: 'login.html',
								id: 'login',
								show: {
									aniShow: 'pop-in'
								}
							});
						});
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
