<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的钱包</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/app.css">
		<script src="js/base.js"></script>
	</head>
	<body>
		
		<div class="mui-content">
			<div class="purse-list">
				<a class="item">
					<i class="ico-purse-1"></i>
					<span class="tit">我的积分</span>
					<span class="txt">120</span>
				</a>
				<a class="item">
					<i class="ico-purse-2"></i>
					<span class="tit">账户余额</span>
					<span class="txt">¥120.00</span>
				</a>
				<a class="item">
					<i class="ico-purse-3"></i>
					<span class="tit">前往充值</span>
					<span class="txt">100%返现</span>
				</a>
				<a class="item">
					<i class="ico-purse-4"></i>
					<span class="tit">我的业绩</span>
					<span class="txt">¥120.00</span>
				</a>
				<a class="item">
					<i class="ico-purse-5"></i>
					<span class="tit">我的推荐码</span>
					<span class="txt">236556</span>
				</a>
			</div>
			
			
		</div>
		
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init();
	</script>
</html>
