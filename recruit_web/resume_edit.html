<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>简历编辑——公众号招聘</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="assets/css/base.css" rel="stylesheet">
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/base.js"></script>
</head>

<body>

    <div class="header">
        <a class="btn-left" href="javascript:history.back();"><i class="ico-back"></i></a>
        <h3 class="title">
            我的简历
        </h3>
        <a class="btn-right" href="index.html">保存</a>
    </div>
    <div class="content">
        <div class="resume-edit">
        	<div class="uhead">
        		<div class="img"><img src="assets/images/uhead.jpg"></div>
        		<div class="name">张子欣</div>
        	</div>
        	<div class="formarea">
				<div class="frow">
        			<label>姓名：</label>
        			<div class="det"><input type="text" name="" value=""></div>
        		</div>
				<div class="frow">
        			<label>姓别：</label>
        			<div class="det">
						<input type="radio" name="sex" value="">男 &nbsp;&nbsp;&nbsp;&nbsp;
						<input type="radio" name="sex" value="">女
					</div>
        		</div>
        		<div class="frow">
        			<label>联系方式：</label>
        			<div class="det"><input type="text" name="" value=""></div>
        		</div>
        		<div class="frow">
        			<label>学历：</label>
        			<div class="det">
						<select><option>大专</option><option>本科</option><option>硕士</option><option>博士</option><option>其他</option></select>
					</div>
        		</div>
        		<div class="frow">
        			<label>毕业院校：</label>
        			<div class="det"><input type="text" name="" value=""></div>
        		</div>
        		<div class="frow">
        			<label>工作经验：</label>
        			<div class="det">
						<select><option>应届生</option><option>1年</option><option>2年</option><option>3年</option><option>4年</option><option>5年</option><option>5年以上</option></select>
					</div>
        		</div>
        	</div>
        	<h4 class="title">项目经验</h4>
        	<div class="edit-con">
        		<textarea class="textarea" placeholder="请输入项目描述"></textarea>
        	</div>
        </div>
    </div>

<script type="text/javascript">



</script>
</body>
</html>
