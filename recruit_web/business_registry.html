<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>企业注册——公众号招聘</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="assets/css/base.css" rel="stylesheet">
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/base.js"></script>
</head>

<body>

    <div class="header">
        <a class="btn-left" href="javascript:history.back();"><i class="ico-back"></i></a>
        <h3 class="title">
            职位编辑
        </h3>
        <a class="btn-right" href="javascript:;"></a>
    </div>
    <div class="content">
        <div class="qy-regist-container" id="form">
            <h3 class="c-title">企业信息</h3>
            <ul class="list form-list">
                <li class="item">
                    <h4 class="name">单位名称</h4>
                    <div class="det">
                        <input type="text" name="">
                    </div>
                </li>
                <li class="item">
                    <h4 class="name">单位类型</h4>
                    <div class="det">
                        <select class="select">
                            <option value="">请选择单位类型</option>
                            <option value="1">外资</option>
                            <option value="2">合资</option>
                            <option value="3">国企</option>
                            <option value="5">民营</option>
                            <option value="6">政府机关</option>
                            <option value="7">事业单位</option>
                            <option value="8">非盈利组织</option>
                        </select>
                    </div>
                </li>
                <li class="item">
                    <h4 class="name">单位规模</h4>
                    <div class="det">
                        <select class="select">
                            <option value="">请选择单位规模</option>
                            <option value="1">少于50人</option>
                            <option value="2">50-150人</option>
                            <option value="3">150-500人</option>
                            <option value="4">500-1000人</option>
                            <option value="5">1000-5000人</option>
                            <option value="6">5000-10000人</option>
                            <option value="7">10000人以上</option>
                        </select>
                    </div>
                </li>
                <li class="item">
                    <h4 class="name">所属行业</h4>
                    <div class="det">
                        <select class="select">
                            <option value="">请选择所属行业</option>
                            <option value="">计算机/互联网/通信/电子</option>
                            <option value="">会计/金融/银行/保险</option>
                            <option value="">贸易/消费/制造/营运</option>
                            <option value="">制药/医疗</option>
                            <option value="">广告/媒体</option>
                            <option value="">房地产/建筑</option>
                            <option value="">专业服务/教育/培训</option>
                            <option value="">服务业</option>
                            <option value="">物流/运输</option>
                            <option value="">能源/原材料</option>
                            <option value="">政府/非赢利机构/其他</option>
                        </select>
                    </div>
                </li>
                <li class="item">
                    <h4 class="name">所在省市</h4>
                    <div class="det">
                        <select class="select">
                            <option value="">请选择所在省市</option>
                        </select>
                    </div>
                </li>
                <li class="item">
                    <h4 class="name">详细地址</h4>
                    <div class="det">
                        <input type="text" name="">
                    </div>
                </li>
                <li class="item">
                    <h4 class="name">简介</h4>
                    <div class="det">
                        <textarea></textarea>
                    </div>
                </li>
            </ul>
            <h3 class="c-title">联系方式</h3>
            <ul class="list form-list">
                <li class="item">
                    <h4 class="name">联系人</h4>
                    <div class="det">
                        <input type="text" name="">
                    </div>
                </li>
                <li class="item">
                    <h4 class="name">联系电话</h4>
                    <div class="det">
                        <input type="text" name="">
                    </div>
                </li>
                <li class="item">
                    <h4 class="name">联系邮箱</h4>
                    <div class="det">
                        <input type="text" name="">
                    </div>
                </li>
            </ul>
        </div>
        <div class="fot-btn">
            <a href="javascript:;" id="submit" class="button">确定</a>
        </div>
    </div>

<script type="text/javascript">
var user_id = API.getQueryString("user_id");

$(function(){
    $('#submit').click(function(){
        var pass = true;
        /* 表单校验 */
        $('#form input,#form textarea,#form select').each(function(){console.log($(this).val())
            $(this).removeClass('error');
            if($(this).val() == ''){
                $(this).addClass('error');
                pass = false;
            }
        })
        var success = function(){
            yyAlert("提交成功",function(){
                location.href="index.html?user_id="+user_id+"&identity=0";
            });
            
        }
        if(!pass){
            success()
        }
        

        
    })
})

</script>
</body>
</html>
