<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>新建职位——公众号招聘</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="assets/css/base.css" rel="stylesheet">
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/base.js"></script>
</head>

<body>

    <div class="header">
        <a class="btn-left" href="javascript:history.back();"><i class="ico-back"></i></a>
        <h3 class="title">
            新建职位
        </h3>
        <a class="btn-right" href="javascript:;"></a>
    </div>
    <div class="content">
        <div class="qy-regist-container">
            <ul class="list form-list form-list-inline">
                <li class="item">
                    <h4 class="name">职位名称</h4>
                    <div class="det">
                        <input type="text" name="">
                    </div>
                </li>
                <li class="item">
                    <h4 class="name">职位类型</h4>
                    <div class="det">
                        <select class="select">
                            <option value="full">全职</option>
                            <option value="part">兼职</option>
                            <option value="practice">实习</option>
                        </select>
                    </div>
                </li>
                <li class="item">
                    <h4 class="name">工资标准</h4>
                    <div class="det">
                        <select class="select">
                            <option>2千以下</option>
                            <option>2千-4千</option>
                            <option>4千-6千</option>
                            <option>6千-8千</option>
                            <option>8千-1万</option>
                            <option>1万-1.5万</option>
                            <option>1.5万-2万</option>                            
                            <option>2万-3万</option>                          
                            <option>3万-4万</option>                          
                            <option>4万-5万</option>                          
                            <option>5万以上</option>
                        </select>
                    </div>
                </li>
                <li class="item">
                    <h4 class="name">学历要求</h4>
                    <div class="det">
                        <select class="select">
                            <option value="doctor">博士</option>
                            <option value="master">硕士</option>
                            <option value="bachelor">本科</option>
                            <option value="college">大专</option>
                            <option value="other">其它</option>
                        </select>
                    </div>
                </li>
                <li class="item">
                    <h4 class="name">工作经验</h4>
                    <div class="det">
                        <select class="select">
                            <option value="0">无经验</option>
                            <option value="1">1-3年</option>
                            <option value="2">3-5年</option>
                            <option value="3">5-10年</option>
                            <option value="4">10年以上</option>
                        </select>
                    </div>
                </li>
                <li class="item">
                    <h4 class="name">职位描述</h4>
                    <div class="det">
                        <textarea></textarea>
                    </div>
                </li>
            </ul>
        </div>
        <div class="fot-btn">
            <a href="job_list.html" class="button">发布职位</a>
        </div>
    </div>

<script type="text/javascript">


</script>
</body>
</html>
