<script type="text/javascript" src="assets/js/city-select.js"></script>
<script type="text/javascript">
var user_id = API.getQueryString("id");
var city = $.city.currentCity;
var jobType = "";
var keywords = "";

var jobs_pageSize = 10;
var jobs_curPage = 1;
var jobs=[];/*存储所有招聘信息*/

/* 将user_id加入缓存 */
if(!user_id){
    user_id = sessionStorage.getItem('id');
}else{
    sessionStorage.setItem('user_id',user_id);
}

function getJobs(opts){
    keywords = $("#searchTxt").val();
    $.ajax({
        url: ROOT_CONFIG.domain + "/JobInfo/queryMany",
        method: "post",
        dataType: 'JSON',
        contentType: "application/json; charset=utf-8",
        data:JSON.stringify({"city": city,"jobType": jobType,"pageSize":jobs_pageSize.toString(),"curPage":jobs_curPage.toString(),"jobOrCompany":keywords}),
        success:function(data){
            if(data.isOk){
                for(var i in data.page.datas){
                    jobs.push(data.page.datas[i]);
                    $("#zpList").append('<a class="item" href="job_detail.html?jobId='+data.page.datas[i].id+'"><span class="tit">'+data.page.datas[i].jobName+'</span><span class="txt">'+data.page.datas[i].company+'</span></a>');
                }
                /* 判空 */
                if(jobs.length <= 0){
                    $("#zpList").html('<div class="empty">没有招聘信息</div>')
                }
                $(".m-loading").hide()
                $('.loadmore').removeClass('active');
                if(data.page.curPage < data.page.maxPage){
                    $('.loadmore').css({"display":"block"});
                }else{
                    $('.loadmore').css({"display":"none"});
                }

                opts && opts.success && opts.success(data);
            }
        },
        error:function(data){
            console.log(data);
        }
    })
}
function resetJobs(){
    jobs_curPage = 1;
    jobs = [];
    $("#zpList").empty();
    $(".m-loading").show();
    $('.moredata').hide();
}
/* 轮播图 */
function bannerInit(){
    $(".index-slider .swiper-wrapper").empty();
    $.ajax({
        url: ROOT_CONFIG.domain + "/Banner/queryMany",
        method: "post",
        dataType: 'JSON',
        contentType: "application/json; charset=utf-8",
        data:JSON.stringify({"advNumbers":"4"}),
        success:function(data){
            if(data.isOk){
                data.page.datas.forEach(function(item, i){
                    var href = "javascript:;";
                    if(item.advUrl){href = item.advUrl;}
                    $(".index-slider .swiper-wrapper").append('<div class="swiper-slide"><a href="'+href+'"><img src="'+item.imageUrl+'"></a></div>')
                });
                var swiper = new Swiper('.index-slider', {
                    pagination: '.swiper-pagination',
                    autoplay: 3000,
                    paginationClickable: true
                });
            }else{
                $.loading.show({template:data.opErrorMsg,duration:2000});
            }
        },
        error:function(data){
            $.loading.show({template:data.opErrorMsg,duration:2000});
        }
    })
}

function getUserInfo(){


    $.ajax({
        url: ROOT_CONFIG.domain + "/User/query",
        method: "post",
        dataType: 'JSON',
        contentType: "application/json; charset=utf-8",
        data:JSON.stringify({"userId":user_id}),
        success:function(data){
            if(data.isOk){
                initMenus(data);
            }
            sessionStorage.setItem("userInfo",data.data);//全局缓存用户信息
            
            console.log(data);
        },
        error:function(data){
            console.log(data);
        }
    })
}
/* 右上角信息 */
function initMenus(data){
    var ucenter = '';
    var identity = data.data.identity
    if(identity == "0"){
        ucenter = '<li><a href="job_list.html"><i class="ico-resume"></i><span>职位管理</span></a></li>'
    }else{
        ucenter = '<li><a href="resume_detail.html"><i class="ico-resume"></i><span>我的简历</span></a></li>'
    }
    var menuHtml = '<ul>\
                    <li><a href="javascript:;" id="userId">'+data.data.nickName+'</a></li>\
                    <li class="divider"></li>\
                    '+ucenter+'\
                    <li><a href="index.html"><i class="ico-exit"></i><span>退出</span></a></li>\
                </ul>';
    $('.top-menu').html(menuHtml)
}

function searchJob(){
    var key = $("#searchTxt").val();
    if(key == ""){
        $.loading.show({template:"请输入搜索词",duration: 1500})
    }
    resetJobs();
    getJobs();
}

$(document).ready(function(){ 



getJobs();
bannerInit(); 
getUserInfo();

}); 




	
    

$(function(){
    
    $('#city').html(city).click(function(){
        var _this = this;
        $.city().then(function(c){
            console.log(c);
            $(_this).html(c);
            city = c;
            resetJobs();
            getJobs();
        })
    });
    $(".menu-list a").click(function(){
        $(this).addClass('active').siblings().removeClass('active');
        jobType = $(this).data('type');
        resetJobs();
        getJobs();
    });
    $("#searchTxt").on("input propertychange",function(){
        if($(this).val() != ""){
            $(this).parent().find('.del').show();
        }else{
            $(this).parent().find('.del').hide();
        }
    });
    $(".top-search .del").click(function(){
        $("#searchTxt").val("");
        $(this).hide();
        keywords = "";
        resetJobs();
        getJobs();
    });
    /* 下一页 */
    $('.loadmore').click(function(){
        $(this).addClass('active');
        jobs_curPage++;
        getJobs();

    })

    /* 下拉刷新 */
    $('.content').dropload({
        scrollArea : window,
        loadUpFn : function(me){
            /* 刷新职位列表 */
            resetJobs();
            getJobs({
                success:function(data){
                    me.resetload();
                    // 解锁loadDownFn里锁定的情况
                    me.unlock();
                    if(data.page.curPage < data.page.maxPage){
                        me.noData(false);
                    }else{
                        me.noData(true);
                    }
                    
                    
                }
            });
            /* 刷新banner */
            bannerInit();
            
        },
        threshold : 50
    });

})

</script>
