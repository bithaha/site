<script type="text/javascript">
var user_id = API.getQueryString("user_id");
var identity = API.getQueryString("identity");
var city = $.city.currentCity;
var jobType = "JAVA";

var jobs_pageSize = 5;
var jobs_curPage = 1;
var jobs=[];/*存储所有招聘信息*/

function getJobs(){
    $('.moredata').addClass('active');
    $.ajax({
        url: ROOT_CONFIG.domain + "meyur/JobInfo/queryMany",
        method: "post",
        dataType: 'JSON',
        contentType: "application/json; charset=utf-8",
        data:JSON.stringify({"city": city,"jobType": jobType,"pageSize":jobs_pageSize.toString(),"curPage":jobs_curPage.toString()}),
        success:function(data){
            if(data.isOk){
                for(var i in data.page.datas){
                    jobs.push(data.page.datas[i]);
                    $("#zpList").append('<a class="item" href="job_detail.html"><span class="tit">'+data.page.datas[i].jobName+'</span><span class="txt">'+data.page.datas[i].company+'</span></a>');
                }
                /* 判空 */
                if(jobs.length <= 0){
                    $("#zpList").html('<div class="empty">没有招聘信息</div>')
                }
                $(".m-loading").hide()
                $('.moredata').removeClass('active');
            }
        },
        error:function(data){
            console.log(data);
        }
    })
}
function resetJobs(){
    jobs_curPage = 1;
    jobs = [];
    $("#zpList").empty();
    $(".m-loading").show();
    $('.moredata').hide();
}
/* 轮播图 */
function bannerInit(){
    $(".index-slider .swiper-wrapper").empty();
    $.ajax({
        url: ROOT_CONFIG.domain + "meyur/Banner/queryMany",
        method: "post",
        dataType: 'JSON',
        contentType: "application/json; charset=utf-8",
        data:JSON.stringify({"advNumbers":"4"}),
        success:function(data){
            if(data.isOk){
                data.page.datas.forEach(function(item, i){
                    var href = "javascript:;";
                    if(item.advUrl){href = item.advUrl;}
                    $(".index-slider .swiper-wrapper").append('<div class="swiper-slide"><a href="'+href+'"><img src="'+item.imageUrl+'"></a></div>')
                });
                var swiper = new Swiper('.index-slider', {
                    pagination: '.swiper-pagination',
                    autoplay: 3000,
                    paginationClickable: true
                });
            }else{
                $.loading.show({template:data.opErrorMsg,duration:2000});
            }
        },
        error:function(data){
            $.loading.show({template:data.opErrorMsg,duration:2000});
        }
    })
}
