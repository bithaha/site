<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我家有电工</title>
    <style type="text/css">
    *{margin: 0;padding: 0;box-sizing: border-box;}
    body{font: 14px/1.8 "Microsoft YaHei", Arial, simsun, Tahoma, Verdana, Helvetica, sans-serif}
    .header{padding: 10px 0;}
    .wraper{width: 1000px;margin: 0 auto;}
    .header .logo img{vertical-align: middle;height: 60px;}
    .header .logo .tit{margin-left: 30px;font-size: 24px;vertical-align: middle;}
    .footer{position: absolute;padding: 20px 0;text-align: center;color: #fff;width: 100%;left: 0;bottom:0;border-top: 1px solid #fff;}
    .viewport{height: calc( 100vh - 80px );background: url(images/bg.png) center center no-repeat;background-size: cover;}
    .viewport .wraper{position: relative;height: 100%;}
    .viewport .intro{position: absolute;left: 0;top: 50%;transform: translateY(-50%);-webkit-transform: translateY(-50%);color: #fff;}
    .viewport .intro h3{font-size: 30px;margin-bottom: 20px;}
    .viewport .intro h4{font-size: 24px;font-weight: normal;}
    .viewport .phone{position: absolute;right: 0;top: 50%;transform: translateY(-50%);-webkit-transform: translateY(-50%);}
    </style>
</head>
<body>
<div class="header">
    <div class="wraper">
        <div class="logo"><img src="images/logo.png"><span class="tit">我家有电工</span></div>
    </div>
</div>
<div class="viewport">
     <div class="wraper">
        <div class="intro">
            <h3>产品介绍</h3>
            <h4>致力于解决居民与企业的用电疑难问题，<br>打造一个最便捷又高效的电力生态平台。</h4>
        </div>
        <div class="phone"><img src="images/phone.png"></div>
    </div>
</div>
<div class="footer">
    Copyright &copy; 2019 我家有电工版权所有
</div>
</body>
</html>
