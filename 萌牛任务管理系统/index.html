<script src="assets/layui/layui.all.js"></script>
<script type="text/javascript">

$(function(){
	
	$('#btnAdd').click(function(){
		
		layer.open({
			type: 1, 
			area: '500px',
			title:'添加人员',
			offset:['140px'],
			content: $('#modalForm') //这里content是一个普通的String
		});
	})
	$(document).on('click','.btn-detail',function(){
		layer.open({
	        type: 1,
	        area: '600px',
	        title: '添加任务',
	        content: $('#modalForm') //这里content是一个普通的String
	    });
	})

});

function save(){
	var data = {
		"name": $('#name').val(),
		"password": $('#pwd').val(),
		"org": $('#org').val(),
		"station": $('#station').val(),
		"phone": $('#phone').val()
	}
	if(!data.name){
		return layer.msg('请输入姓名');
	}
	if(!data.password){
		return layer.msg('请输入密码');
	}
	if(!data.org){
		return layer.msg('请输入部门');
	}
	if(!data.phone){
		return layer.msg('请输入电话');
	}
	$.ajax({
		url:'#',
		method:"post",
		data:data,
		success:function(resp){
			layer.msg('保存成功');
		},
		error:function(resp){
			layer.msg('保存失败');
		}
	})
}
function cancel(){
	layer.close(layer.index);
}
</script>
