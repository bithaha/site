<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>我要寄件</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <script src="js/rem.js"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/page.css" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/loaders.min.css" />
    <link rel="stylesheet" type="text/css" href="css/loading.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <script type="text/javascript" src="js/menu.js"></script>
    <link rel="stylesheet" href="css/mui.min1.css">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <link rel="stylesheet" type="text/css" href="css/mui.picker.min.css" />
    <link href="css/mui.picker.css" rel="stylesheet" />
    <link href="css/mui.poppicker.css" rel="stylesheet" />
    <script type="text/javascript">
		$(window).load(function(){
			$(".loading").addClass("loader-chanage")
			$(".loading").fadeOut(300)
		})
    </script>
</head>

<body>
    <!--loading页开始-->
    <div class="loading">
        <div class="loader">
            <div class="loader-inner pacman">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <!--loading页结束-->
    <div class="headertwo clearfloat" id="header">
        <a href="javascript:history.go(-1)" class="fl box-s"><i class="iconfont icon-arrow-l fl"></i></a>
        <p class="fl bt">我要寄件</p>
    </div>

    <div class="clearfloat" id="main">
        <div class="lease clearfloat">
            <div class="top clearfloat box-s">

                <span class="fl box-s">寄件人信息</span>
            </div>
            <div class="land-ctent land-ctenttwo clearfloat">
                <ul>
                    <li class="box-s clearfloat" href="#jijianModal" id="jijiantrigger">
                        <input type="text" value="" readonly="readonly" placeholder="请选寄件人信息" class="fl allline" />
                       <!--  <div class="txt">asdasdasd</div>
                        <div class="txt">
                            <span>13333333333</span>
                            <span>张三</span>
                        </div> -->
                        <i class="iconfont icon-arrowright fl"></i>
                    </li>
                </ul>
            </div>
            <div class="top clearfloat box-s">
                <span class="fl box-s">收件人信息</span>
            </div>
            <div class="land-ctent land-ctenttwo clearfloat">
                <ul>
                    <li class="box-s clearfloat" href="#shoujianModal" id="shoujiantrigger">
                        <input type="text" value="" readonly="readonly" placeholder="收件人信息" class="fl allline" />
                        <i class="iconfont icon-arrowright fl"></i>
                    </li>
                </ul>
            </div>
            <div class="top clearfloat box-s">
      
                <span class="fl box-s">包裹信息</span>
            </div>
            <div class="land-ctent land-ctenttwo clearfloat">
                <ul>
                    <li class="box-s clearfloat">
                        <p class="tit fl">物吕名称</p>
                        <input type="text" name="" id="Filename" value="" placeholder="请输入物吕名称" class="fl" />
                    </li>
                    <li class="box-s clearfloat">
                        <p class="tit fl">包裹重量</p>
                        <input type="text" name="" id="Weight" value="" placeholder="请输入包裹重量(Kg)" class="fl" />
                    </li>
                    <li class="box-s clearfloat">
                        <p class="tit fl">特殊备注</p>
                        <input type="text" name="" id="Remark" value="" placeholder="请输入特殊备注" class="fl" />
                    </li>
                </ul>
            </div>
            <div class="top clearfloat box-s">
                <span class="fl box-s">快递公司</span>
            </div>
            <div class="land-ctent land-ctenttwo clearfloat">
                <ul>
                    <li class="box-s clearfloat">
                        <input type="text" name="" id="" value="" readonly="readonly" placeholder="请选快递公司及下方显示计费公式" class="fl allline" />
                        <i class="iconfont icon-arrowright fl"></i>
                    </li>
                    <li class="box-s clearfloat">
                        <p class="tit fl">运单录入</p>
                        <input type="text" name="" id="ordernumber" value="" placeholder="请输入运单号" class="fl" />
                    </li>
                </ul>
            </div>
            <a href="javascript:;" id="modaltrigger" onclick="postdata()">
                <input type="button" name="" id="" value="提交订单" class="btn" />
            </a>
        </div>
    </div>

    <!--寄件人start-->
    <div id="jijianModal" class="box-s common-modal" style="display:none;">
        
        <div class="center"><input type="button" name="smqsbtn" id="jijianCloseBtn" class="flatbtn-blu hidemodal" value="" tabindex="3"></div>
        
        <div class="top clearfloat box-s">
            选择寄件人
        </div>
        <div class="bottom clearfloat box-s">
            <ul class="address-list" id="jijianAddressList">
                <!-- <li class="clearfloat">
                    <div class="addr">阿达萨达</div>
                    <div class="name">aaa</div>
                    <div class="tel">
                        <span class="default"></span>
                        asdasd
                    </div>
                </li> -->
            </ul>
            <div class="empty" id="jijianAddressEmpty" style="display: none;">没有地址，请前往<a href="wayaddress.html">地址管理</a>添加吧</div>
        </div>
    </div>
    <!--寄件人end-->
    <!--收件人start-->
    <div id="shoujianModal" class="box-s common-modal" style="display:none;">
        
        <div class="center"><input type="button" name="smqsbtn" id="shoujianCloseBtn" class="flatbtn-blu hidemodal" value="" tabindex="3"></div>
        
        <div class="top clearfloat box-s">
            选择收件人
        </div>
        <div class="bottom clearfloat box-s">
            <ul class="address-list" id="shoujianAddressList">
                <!-- <li class="clearfloat">
                    <div class="addr">阿达萨达</div>
                    <div class="name">aaa</div>
                    <div class="tel">
                        <span class="default"></span>
                        asdasd
                    </div>
                </li> -->
            </ul>
            <div class="empty" id="shoujianAddressEmpty" style="display: none;">没有地址，请前往<a href="wayaddress.html">地址管理</a>添加吧</div>
        </div>
    </div>
    <!--收件人end-->
   

    <!--弹窗内容 star-->
    <div id="loginmodal" class="box-s loginmodaltwo" style="display:none;">
        <form id="loginform" name="loginform" method="post" action="">
            <div class="center"><input type="submit" name="loginbtn" id="loginbtn" class="flatbtn-blutwo hidemodal" value="" tabindex="3"></div>
        </form>
        <div class="bottom clearfloat box-s">
            <div class="login-dui clearfloat">
                <p class="tu">
                    <img src="img/dui.png" />
                </p>
                <p class="tit">
                    恭喜您，委托成功！
                </p>
                <p class="fu-tit">
                    请保持所填号码手机的通话畅通状态，我们的客服将会在48小时内与您取得联系。
                </p>
            </div>
            <input type="button" name="" id="" value="好的，我知道了" class="btn btn1" />
        </div>
    </div>
    <!--弹窗内容 end-->

    <div class="total clearfloat box-s">
        <ul>
            <li class="box-s clearfloat">
                <p class="tit fl">重量：</p>
                <p class="price fr">特快专递行业一般以每0.5KG（0.5公斤）为一个计费重量单位。</p>
            </li>
            <li class="box-s clearfloat">
                <p class="tit fl">区域：</p>
                <p class="price fr">分市内与市外</p>
            </li>
            <li class="box-s clearfloat">
                <p class="tit fl">公式：</p>
                <p class="price fr">Kg*2+W*3</p>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
    <script type="text/javascript" src="js/hmt.js"></script>
    <script src="js/mui.min.js"></script>
    <script src="js/mui.picker.min.js"></script>
    
    <script src="js/mui.picker.js"></script>
    <script src="js/mui.poppicker.js"></script>
    <script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8" src="js/weui.min.js"></script>
    <script src="script/common.js" type="text/javascript"></script>
    <script type="text/javascript" src="script/yijianxiaodan.js"></script>
    <script>
		$(function(){
            $('#jijiantrigger').leanModal({
                top: 110,
                overlay: 0.45,
                closeButton: "#jijianCloseBtn"
            });
            $('#shoujiantrigger').leanModal({
                top: 110,
                overlay: 0.45,
                closeButton: "#shoujianCloseBtn"
            });
        })
    </script>
    <script>
		(function($, doc) {
			$.init();
			$.ready(function() {
				var userPicker = new $.PopPicker();
				userPicker.setData([{
					value: '',
					text: '整租'
				}, {
					value: '',
					text: '合租'
				}, {
					value: '',
					text: '短租/日租公寓'
				}, {
					value: '',
					text: '厂房/仓库/土地/车位'
				}, {
					value: '',
					text: '写字楼租售'
				}, {
					value: '',
					text: '商铺出租'
				}]);
				var showUserPickerButton = doc.getElementById('showUserPicker');
				var userResult = doc.getElementById('userResult');
				showUserPickerButton.addEventListener('tap', function(event) {
					userPicker.show(function(items) {
						userResult.innerText = JSON.stringify(items[0]);
					});
				}, false);


			});
		})(mui, document);
    </script>
</body>

</html>
