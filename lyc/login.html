<!doctype html>
<html>
<head>
<meta charset="gb2312">
<title>手机站主页|良医城</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link href="styles/jquery.mmenu.all.css" rel="stylesheet">
<link href="styles/common.css" rel="stylesheet">
<link href="styles/content.css" rel="stylesheet">
<script src="styles/js/jquery.min.js"></script>
<script src="styles/js/common.js"></script>
</head>

<body class="login-body">
	<div class="login-con">
		<div class="login-logo"><a href="#"><img src="styles/img/logo.png" /></a></div>
		<div class="login-form">
			<div class="f-line">
				<input type="text" class="login-text" placeholder="请输入邮箱" />
			</div>
			<div class="f-line">
				<input type="text" class="login-text" placeholder="请输入密码" />
			</div>
			<div class="f-line">
				<input type="submit" class="login-sub" />
			</div>
		</div>
		<div class="login-other">
			<h4><span>其他方式</span></h4>
			<a href="#" class="o-item"><i class="icon-qq"></i><span>QQ登录</span></a>
			<a href="#" class="o-item"><i class="icon-sina"></i><span>新浪登录</span></a>
		</div>
	</div>
</body>
</html>
