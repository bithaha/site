<script type="text/javascript">
$(function() {
    window.initRem && initRem();

    $('.sub-header .tabs li').click(function(){
        if($(this).hasClass('open')){
            $(this).removeClass('open');
            $('.header-cover').remove();
            $('.tabs-panel .panel').removeClass('open');
            return;
        }
        var index = $(this).index();
        $(this).addClass('open').siblings().removeClass('open');
        $(this).parent().next('.tabs-panel').children('.panel').addClass('open').siblings().removeClass('open');
        var $cover = $('<div class="header-cover"></div>');
        $('body').append($cover);
        $cover.click(function(){
            $cover.remove();
            $('.tabs-panel .panel').removeClass('open');
        })
    })


});
