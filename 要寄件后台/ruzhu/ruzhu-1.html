<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>申请入驻</title>
    <link href="../assets/favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="apple-touch-icon-precomposed" />
    <link href="../assets/css/wap.css" rel="stylesheet">
    <script src="../assets/js/base.js" type="text/javascript"></script>
</head>
<body>
	<div class="header">
        <a class="btn-left" href="javascript:history.back();"><i class="ico-back"></i></a>
        <h3 class="title">申请入驻</h3>
        <a class="btn-right" href="javascript:;"></a>
    </div>
    <div class="content has-footer">
        <div class="empty-title">入驻流程</div>
        <div class="ruzhu-process">
            <div class="icons">
                <i class="ico-process-1"></i>
                <i class="ico-process-dot"></i>
                <i class="ico-process-2"></i>
                <i class="ico-process-dot"></i>
                <i class="ico-process-3"></i>
                <i class="ico-process-dot"></i>
                <i class="ico-process-4"></i>
            </div>
            <div class="steps">
                <span class="active">1.提交信息</span>
                <span>2.初审</span>
                <span>3.签协议</span>
                <span>4.入驻成功</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="empty-title">申请人信息</div>
    	<div class="list reg-form shiming-form">
            <label class="item">
                <span class="tit">姓名</span>
                <input type="text" class="txt" value="" placeholder="请填写真实姓名">
            </label>
            <label class="item">
                <span class="tit">绑定手机</span>
                <input type="text" class="txt" value="" placeholder="请填写您绑定的手机号">
            </label>
            <label class="item">
                <span class="tit">电子邮箱</span>
                <input type="text" class="txt" value="" placeholder="请填写有效的邮箱地址">
            </label>
            <label class="item">
                <span class="tit">身份证号</span>
                <input type="text" class="txt" value="" placeholder="请填写真实的身份证号码">
            </label>
            <label class="item">
                <span class="tit">详细地址</span>
                <input type="text" class="txt" value="" placeholder="请填写站点的详细地址">
            </label>
        </div>
    	<div class="line"></div>
        <div class="empty-title">站点信息</div>
        <div class="list reg-form shiming-form">
            <label class="item">
                <span class="tit">站点名称</span>
                <input type="text" class="txt" value="" placeholder="路名加店名">
            </label>
            <label class="item">
                <span class="tit">日派件量</span>
                <input type="text" class="txt" value="" placeholder="平均每日派件数">
            </label>
            <label class="item">
                <span class="tit">日揽件量</span>
                <input type="text" class="txt" value="" placeholder="平均每日揽件数">
            </label>
            <label class="item">
                <span class="tit">站点面积</span>
                <input type="text" class="txt" value="" placeholder="平方米">
            </label>
            <label class="item">
                <span class="tit">合作快递公司</span>
                <input type="text" class="txt" value="" placeholder="">
            </label>
        </div>
    </div>
    <div class="footer-bar">
    	<a class="btn btn-common" href="javascript:;">提交</a>
    </div>

<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
