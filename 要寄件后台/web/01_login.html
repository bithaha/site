<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="apple-touch-icon-precomposed" />
    <title>登录|要寄件分站管理系统</title>
    <link href="../plugins/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/base.css" rel="stylesheet">
    <link href="../assets/css/web.css" rel="stylesheet">
</head>

<body>
	<div class="login_bg"></div>
	<div class="login_container">
		<div class="logo"><img src="../assets/img/web/login_logo.png"></div>
		<div class="sublogo"><img src="../assets/img/web/login_subtitle.png"></div>
		<!-- 账号密码登录 -->
		<div class="login_box" id="userLogin">
			<div class="form_line">
				<input type="text" class="form-control" placeholder="请输入手机号">
			</div>
			<div class="form_line">
				<input type="password" class="form-control" placeholder="请输入密码">
			</div>			
			<div class="form_line">
				<div class="checkbox">
			        <label><input type="checkbox"><em>下次自动登录</em></label>
			    </div>
			</div>
			<div class="form_line">
				<a class="btn btn_login" href="javascript:;">登录</a>
			</div>
			<div class="msg">
				用户名或密码错误
			</div>
			<div class="links">
				<a href="javascript:;" onclick="fast_login.show()">快速登录</a> | <a href="javascript:;">忘了密码?</a>
			</div>
		</div>
		<!-- 快速登录 -->
		<div class="login_box login_box_fast" id="fastLogin" style="display: none;">
			<div class="fast_choose" style="display: none;">
				<div class="tit">快速安全登录</div>
				<div class="txt">请选择社交账号一键验证</div>
				<ul class="login_styles">
					<li><a href="javascript:;" title="微信登录" onclick="fast_login.wechatShow()"><i class="ico_wechat"></i></a></li>
					<li><a href="javascript:;" title="QQ登录" onclick="fast_login.qqShow()"><i class="ico_qq"></i></a></li>
				</ul>
			</div>
			<div class="fast_qrcode">
				<div class="qtit">安全登录，防止被盗</div>
				<div class="img">
					<img src="../assets/img/web/login_qrcode1.png">
				</div>
				<div class="tip">使用QQ手机版扫描登录</div>
			</div>
			<div class="links">
				<a href="javascript:;" onclick="fast_login.hide();">账号密码登录</a> | <a href="javascript:;">忘了密码?</a>
			</div>
		</div>

	</div>

    <script src="../plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../assets/js/base.js" type="text/javascript"></script>
    <script type="text/javascript">
    var fast_login = {
    	show:function (){
    		$("#userLogin").hide();
    		$("#fastLogin").show().find('.fast_choose').show();
    		$("#fastLogin").find('.fast_qrcode').hide();
    	},
    	wechatShow:function(){
    		$("#fastLogin").find('.fast_choose').hide();
    		$("#fastLogin").find('.fast_qrcode').show();
    	},
    	qqShow:function(){
    		$("#fastLogin").find('.fast_choose').hide();
    		$("#fastLogin").find('.fast_qrcode').show();
    	},
    	hide:function(){
    		$("#userLogin").show();$("#fastLogin").hide();
    	}
    }
    </script>
</body>

</html>
