<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="JasonMa@anapp">
    <link href="favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="favicon.ico" rel="icon" type="image/x-icon" />
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="favicon.ico" rel="apple-touch-icon-precomposed" />
    <title>登录|要寄件分站管理系统</title>
    <link href="../plugins/bootstrap/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/base.css" rel="stylesheet">
    <link href="../assets/css/web.css" rel="stylesheet">
</head>

<body>
	<div class="login_bg"></div>
	<div class="login_container">
		<div class="logo"><img src="../assets/img/web/login_logo.png"></div>
		<div class="sublogo"><img src="../assets/img/web/login_subtitle.png"></div>
		<div class="login_box">
			
			<div class="form_line">
				<input type="text" class="form-control" placeholder="请输入手机号">
			</div>
			<div class="form_line">
				<input type="password" class="form-control" placeholder="请输入密码">
			</div>			
			<div class="form_line">
				<div class="checkbox">
			        <label><input type="checkbox"><em>下次自动登录</em></label>
			    </div>
			</div>
			<div class="form_line">
				<a class="btn btn_login" href="javascript:;">登录</a>
			</div>
			<div class="msg">
				用户名或密码错误
			</div>
			<div class="links">
				<a href="javascript:;">快速登录</a> | <a href="javascript:;">忘了密码?</a>
			</div>
		</div>
	</div>

    <script src="../plugins/jquery/jquery-1.11.3.min.js"></script>
    <script src="../assets/js/base.js" type="text/javascript"></script>
    <script type="text/javascript">
    
    </script>
</body>

</html>
