<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>寄件</title>
    <link href="../assets/favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="apple-touch-icon-precomposed" />
    <link href="../assets/css/wap.css" rel="stylesheet">
    <script src="../assets/js/base.js" type="text/javascript"></script>
</head>
<body>
	<div class="header">
        <a class="btn-left" href="javascript:history.back();"><i class="ico-back"></i></a>
        <h3 class="title">要寄件</h3>
        <a class="btn-right" href="javascript:;"></a>
    </div>
    <div class="content has-footer">
        <div class="empty-title">收件人详细地址</div>
        <div class="list reg-form">
        	<label class="item">
                <span class="tit">姓名</span>
                <input type="text" class="txt" value="" placeholder="请填写真实姓名">
            </label>
            <label class="item">
                <span class="tit">联系方式</span>
                <input type="text" class="txt" value="" placeholder="请输入手机号或电话号码">
            </label>
            <label class="item">
                <span class="tit">选择城市</span>
                <input type="text" class="txt" value="" placeholder="请选择省市区">
                <a class="arrow-right"><i class="ico-address"></i></a>
            </label>
            <label class="item">
                <span class="tit">详细地址</span>
                <input type="text" class="txt" value="" placeholder="请详细到门牌号">
            </label>
        </div>
        
        <div class="tips">粘贴整段内容，自动识别姓名、号码、地址</div>
        <div class="list reg-form">
        	<label class="item">
        		<textarea class="txt" placeholder="您可将地址信息直接复制粘贴到这里"></textarea>
        	</label>
        </div>

    </div>
    <div class="footer-bar">
    	<a class="btn btn-common" href="javascript:;">完成</a>
    </div>

<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
