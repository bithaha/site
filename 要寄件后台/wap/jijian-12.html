<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>注册登录</title>
    <link href="../assets/favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="apple-touch-icon-precomposed" />
    <link href="../assets/css/wap.css" rel="stylesheet">
    <script src="../assets/js/base.js" type="text/javascript"></script>
</head>
<body>
	<div class="header">
        <a class="btn-left" href="javascript:history.back();"><i class="ico-back"></i></a>
        <h3 class="title">注册登录</h3>
        <a class="btn-right" href="javascript:;"></a>
    </div>
    <div class="content">
        <div class="regist-head">
            <h2 class="tit">手机验证</h2>
            <p>请输入您的手机号码,<br>登录或注册您的要寄件帐号</p>
        </div>
        <div class="regist-form">
            <div class="r-row">
                <select class="tit"><option>+86</option></select>
                <div class="det"><input type="text" placeholder="请输入手机号"></div>
            </div>
            <div class="r-row r-row-code">
                <span class="tit">验证码</span>
                <div class="det"><input type="text" placeholder="请输入验证码"></div>
                <a class="btn btn-code" id="getCode">获取验证码</a>
            </div>
            <div class="r-row">
                <a href="#">收不到短信，试试语音验证码</a>
            </div>
            <div class="r-row">
                <a href="#" class="btn btn-sub disable">确定</a>
            </div>
            <div class="r-row">
                点击确定，即表示已阅读并同意<a href="#">《要寄件服务条款》</a>
            </div>
        </div>
    </div>
    <div class="fast-login">
        <h3>使用社交帐号一键验证</h3>
        <div class="ls">
            <a href="#"><i class="ico-wechat"></i></a>
            <a href="#"><i class="ico-qq"></i></a>
        </div>
    </div>
<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
    var codeStatus = 0;
    $("#getCode").click(function(){
        if(codeStatus){return;}
        var _this = this;
        var time = 3;codeStatus = 1;$(_this).addClass('active')
        $(_this).html(time+"秒后重新发送");
        var setTime = setInterval(function(){
            time--;
            if(time < 0){
                window.clearInterval(setTime);
                codeStatus = 0;
                $(_this).removeClass('active').html("重新发送");
            }else{
                $(_this).html(time+"秒后重新发送");
            }
        },1000);
    })
})
</script>
</body>
</html>
