<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>寄件</title>
    <link href="../assets/favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="apple-touch-icon-precomposed" />
    <link href="../assets/css/wap.css" rel="stylesheet">
    <script src="../assets/js/base.js" type="text/javascript"></script>
</head>
<body>
	<div class="header">
        <a class="btn-left" href="javascript:history.back();"><i class="ico-back"></i></a>
        <h3 class="title">要寄件</h3>
        <a class="btn-right" href="javascript:;"></a>
    </div>
    <div class="content has-footer">
        <div class="line"></div>
    	<div class="list">
            <label class="item item-link">
                <a class="arrow-left"><i class="ico-wangdian"></i></a>
                <span class="txt">请选择附近的快递服务网点</span>
                <a class="arrow-right"><i class="ico-arrow"></i></a>
            </label>
            <label class="item item-link">
                <a class="arrow-left"><i class="ico-ji"></i></a>
                <span class="txt">请选择附近的快递服务网点</span>
                <a class="arrow-right"><i class="ico-arrow"></i></a>
            </label>
            <label class="item item-link">
                <a class="arrow-left"><i class="ico-shou"></i></a>
                <span class="txt">请填写收件人详细地址</span>
                <a class="arrow-right"><i class="ico-arrow"></i></a>
            </label>
        </div>
    	<div class="line"></div>
        <div class="list reg-form info-list">
            <label class="item">
                <span class="tit">快递公司</span>
                <span class="txt">圆通快递</span>
                <a class="arrow-right"><i class="ico-arrow"></i></a>
            </label>
            <label class="item">
                <span class="tit">上门取件</span>
                <span class="txt">否</span>
                <a class="arrow-right"><i class="ico-arrow"></i></a>
            </label>
        </div>
        <div class="empty-title">站点信息</div>
        <div class="list reg-form shiming-form">
            <label class="item">
                <span class="tit">站点名称</span>
                <input type="text" class="txt" value="" placeholder="路名加店名">
            </label>
            <label class="item">
                <span class="tit">日派件量</span>
                <input type="text" class="txt" value="" placeholder="平均每日派件数">
            </label>
            <label class="item">
                <span class="tit">日揽件量</span>
                <input type="text" class="txt" value="" placeholder="平均每日揽件数">
            </label>
            <label class="item">
                <span class="tit">站点面积</span>
                <input type="text" class="txt" value="" placeholder="平方米">
            </label>
            <label class="item">
                <span class="tit">合作快递公司</span>
                <input type="text" class="txt" value="" placeholder="">
            </label>
        </div>
    </div>
    <div class="footer-bar">
    	<a class="btn btn-common" href="javascript:;">提交</a>
    </div>

<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
