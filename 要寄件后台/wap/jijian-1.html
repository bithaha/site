<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>寄件</title>
    <link href="../assets/favicon.ico" rel="bookmark" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="../assets/favicon.ico" rel="apple-touch-icon-precomposed" />
    <link rel="stylesheet" type="text/css" href="../plugins/mobiscroll/mobiscroll.custom-2.6.2.min.css">
    <link href="../assets/css/wap.css" rel="stylesheet">
    <script src="../assets/js/base.js" type="text/javascript"></script>
</head>
<body>
	<div class="header">
        <a class="btn-left" href="javascript:history.back();"><i class="ico-back"></i></a>
        <h3 class="title">要寄件</h3>
        <a class="btn-right" href="javascript:;"></a>
    </div>
    <div class="content has-footer">
        <div class="line"></div>
    	<div class="list">
            <label class="item item-link">
                <a class="arrow-left"><i class="ico-wangdian"></i></a>
                <span class="txt">请选择附近的快递服务网点</span>
                <a class="arrow-right"><i class="ico-arrow"></i></a>
            </label>
            <label class="item item-link">
                <a class="arrow-left"><i class="ico-ji"></i></a>
                <span class="txt">请选择附近的快递服务网点</span>
                <a class="arrow-right"><i class="ico-arrow"></i></a>
            </label>
            <label class="item item-link" onclick="modal.show()">
                <a class="arrow-left"><i class="ico-shou"></i></a>
                <span class="txt" id="shoujianTxt">请填写收件人详细地址</span>
                <a class="arrow-right"><i class="ico-arrow"></i></a>
            </label>
        </div>
    	<div class="line"></div>
        <div class="list reg-form info-list">
            <label class="item">
                <span class="tit">快递公司</span>
                <select class="txt" id="express">
                    <option>圆通快递</option>
                    <option>圆通快递</option>
                    <option>圆通快递</option>
                    <option>圆通快递</option>
                </select>
                <a class="arrow-right"><i class="ico-arrow"></i></a>
            </label>
            <label class="item">
                <span class="tit">上门取件</span>
                <select class="txt" id="come">
                    <option>是</option>
                    <option>否</option>
                </select>
                <a class="arrow-right"><i class="ico-arrow"></i></a>
            </label>
            <label class="item">
                <span class="tit">类型及重量</span>
                <ul id="weight">
                    <li>
                        日用品
                        <ul>
                            <li>1公斤</li>
                            <li>2公斤</li>
                            <li>3公斤</li>
                            <li>4公斤</li>
                            <li>5公斤</li>
                        </ul>
                    </li>
                    <li>
                        食品
                        <ul>
                            <li>1公斤</li>
                            <li>2公斤</li>
                            <li>3公斤</li>
                            <li>4公斤</li>
                            <li>5公斤</li>
                        </ul>
                    </li>
                    <li>
                        文件
                        <ul>
                            <li>1公斤</li>
                            <li>2公斤</li>
                            <li>3公斤</li>
                            <li>4公斤</li>
                            <li>5公斤</li>
                        </ul>
                    </li>
                </ul>
                <a class="arrow-right"><i class="ico-arrow"></i></a>
            </label>
        </div>
        <div class="empty-title">备注</div>
        <div class="list reg-form shiming-form">
            <label class="item">
                <input type="text" class="txt" value="" placeholder="如选择上门取件，请填写上门取件地址">
            </label>
        </div>
    </div>
    <div class="footer-bar">
    	<a class="btn btn-common" href="javascript:;">提交</a>
    </div>
<div class="modal" id="addressModal">
    <div class="header">
        <a class="btn-left" onclick="modal.hide()"><i class="ico-back"></i></a>
        <h3 class="title">选择收货地址</h3>
        <a class="btn-right" href="javascript:;">使用新地址</a>
    </div>
    <div class="content">
        <div class="list address-list">
            <div class="item" >
                <p class="tit name">张三  18099999999 <span class="tag tag-yellow">公司</span></p>
                <p class="add">北京北京市东城区东城路15号</p>
                <a class="btn btn-edit">编辑</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../plugins/mobiscroll/mobiscroll.custom-2.6.2.min.js"></script>
<script type="text/javascript">
var modal = {
    container: $('#addressModal'),
    show: function(){
        this.container.addClass('active');
    },
    hide:function(){
        this.container.removeClass('active');
    },
    select: function(){
        
    }
}
$(function(){
$('.address-list').on('click','.item',function(){
	alert(1)
}).on('click','.btn-edit',function(e){
e.stopPropagation()
	alert(2)
})
    $('#express').scroller('destroy').scroller({
        lang:'cn',
        preset: 'select',
        theme: 'android-ics light',
        mode: 'scroller',
        display: 'bottom',
        lang: 'zh',
        setText: '确认',
        cancelText: '取消',
        onSelect: function(valueText,inst){
            console.log(valueText);
        }
    });
    $('#come').scroller('destroy').scroller({
        lang:'cn',
        preset: 'select',
        theme: 'android-ics light',
        mode: 'scroller',
        display: 'bottom',
        lang: 'zh',
        setText: '确认',
        cancelText: '取消',
        onSelect: function(valueText,inst){
            console.log(valueText);
        }
    });
    $('#weight').scroller('destroy').scroller({
        lang:'cn',
        preset: 'list',
        theme: 'android-ics light',
        mode: 'scroller',
        display: 'bottom',
        labels: ['cate', 'weight'],
        lang: 'zh',
        setText: '确认',
        cancelText: '取消',
        onSelect: function(valueText,inst){
            console.log(valueText);
        }
    });
})
    
</script>
</body>
</html>
