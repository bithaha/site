<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>全民足球</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/swiper.min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/users.css">

    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/lazyload.js"></script>
    <script type="text/javascript" src="assets/js/swiper.min.js"></script>
    <script type="text/javascript" src="assets/js/Sortable.min.js"></script>
    <script type="text/javascript" src="assets/js/common.js"></script>
</head>
<!-- header start -->
<div class="header">
    <a class="btn-back" href="javascript:;"><i class="ico-back"></i></a>
    <div class="title">
        懂菜号入驻申请
    </div>
</div>
<div class="viewport">
	<div class="ruzhu-head-tips">
 		请填写开通账号所需资料，同一申请无需填写多次，申请结果和账号信息将会以邮件方式发送给您
	</div>
	<div class="list reg-form ruzhu-form">
        <label class="item">
            <span class="tit">懂彩号名称</span>
            <input class="txt" type="text" placeholder="不超过8个字符" />
        </label>
        <label class="item">
            <span class="tit">懂彩号简介</span>
            <textarea class="txt" placeholder="不超过100个字符，请勿包含政治、色情、广告等违规信息"></textarea>
        </label>
        <label class="item item-link">
            <span class="tit">懂彩号头像</span>
            <span class="upload-avatar"><img src="assets/images/ico-nav-5.png"><input type="file" class="upload"></span>
            <a class="arrow-right"><i class="ico-arrow"></i></a>
        </label>
        <div class="divide"></div>
        <label class="item">
            <span class="tit">申请理由</span>
            <textarea class="txt" placeholder="不超过200个字符，请填写您的辉煌战绩、战绩越好越容易通过"></textarea>
        </label>
        <div class="divide"></div>
        <label class="item">
            <span class="tit">运营者姓名</span>
            <input class="txt" type="text" placeholder="不超过8个字符" />
        </label>
        <label class="item">
            <span class="tit">身份证号</span>
            <input class="txt" type="text" placeholder="运营者身份证号" />
        </label>
        <label class="item upload-card-item">
            <span class="tit">手持身份证照片</span>
            <span class="upload-avatar"><img src="assets/images/idcard.jpg"><input type="file" class="upload"></span>
            <div class="tip">请上传手持身份证正面照，要求图片信息清晰可见，大小不超过1M。</div>
        </label>
        <div class="item-foot">
        	<a href="javascript:;" class="btn btn-submit">提交</a>
        </div>
    </div>
</div>

<!-- 返回顶部 -->
<a href="javascript:" target="_parent" class="gotop"></a>
<script type="text/javascript">
$(function() {
    window.initRem && initRem();
    $('.upload').change(function(){
    	console.log(this.files)
    	var _this = this;
    	var reader = new FileReader();
    	reader.onload = function(){
    		$(_this).parent().find('img').attr('src',this.result);
    	}
    	reader.readAsDataURL(this.files[0]);
    })
    

});
</script>
</body>

</html>
