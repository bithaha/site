<!doctype html>
<html>
<head>
<meta charset="utf8">
<title>首页</title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="assets/css/base.css" rel="stylesheet">
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/base.js"></script>
</head>

<body>
    <div class="ucenter-head">
        <a class="link-top-right">编辑资料</a>
        <div class="uhead">
            <div class="img">
                <a><img src="assets/img/uhead.jpg"></a>
                <b class="sunup"><i class="ico-hhr"></i></b>
            </div>
            <div class="name">傅濤</div>
        </div>
        <div class="info">
            <div class="item"><span>当月下单</span><b>4560元</b></div>
            <div class="item"><span>可获分润</span><b>760元</b></div>
            <div class="item"><span>我的伙伴</span><b>78人</b></div>
        </div>

    </div>
    <div class="divider-title">合伙人特权</div>
    <div class="list ucenter-menulist ">
        <a class="item item-link item1" href="#">
            <i class="arrow-left ico-tq ico-tq-1"></i>
            <div class="txt">
                <h3>进货额度</h3>
                <p>可查看当前伙伴的采购清单</p>
            </div>
            <i class="arrow-right"></i>
        </a>
        <a class="item item-link item1" href="#">
            <i class="arrow-left ico-tq ico-tq-2"></i>
            <div class="txt">
                <h3>分润清单</h3>
                <p>详细展示返利的每一条明细</p>
            </div>
            <i class="arrow-right"></i>
        </a>
        <a class="item item-link item1" href="#">
            <i class="arrow-left ico-tq ico-tq-3"></i>
            <div class="txt">
                <h3>在线下单</h3>
                <p>立即购买，销量冲、冲、冲！</p>
            </div>
            <i class="arrow-right"></i>
        </a>
    </div>

<script type="text/javascript">
$(function(){
    $.fn.moredata.init({
        getData:function(complete){
            
            setTimeout(function(){
                complete();
            },1000)
        }
    });
})
</script>
</body>
</html>
